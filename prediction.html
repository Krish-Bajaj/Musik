    <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0  text-center">
          <h1 class="fw-bold mb-0 fs-2">Let's Predict</h1>
        </div>


        <div style="padding: 0 20px">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter Song ID</label>
              <input type="text" id="spotify-song-id" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <button type="submit" id="predict-btn" class="btn btn-primary" style="margin: 0px 0px 20px">Predict</button>
          </form>

          <div id="pred-block" style="display: none;">
            <h5 style="padding: 20px 0px">Prediction: <span id="pred-output"></span></h5>


            <h5 style="text-align: center;">Features of the song are:</h3>
              <div id="ticker-div" style="display: flex; align-items: center; padding: 0 20px;">
                <p style="font-size: 18px;">Acousticness: &nbsp;<span id="pred1"></span></p>
                <p id="ticker"></p>
              </div>
              <div id="last-day-div" style="display: flex; align-items: center; padding: 0 20px;">
                <p style="font-size: 18px;">Danceability: &nbsp;<span id="pred2"></span></p>
                <p id="last-day"></p>
              </div>
              <div id="next-day-div" style="display: flex; align-items: center; padding: 0 20px;">
                <p style="font-size: 18px;">Energy: &nbsp;<span id="pred3"></span></p>
                <p id="next-day"></p>
              </div>

              <div id="accuracy-div" style="display: flex; align-items: center; padding: 0 20px;">
                <p style="font-size: 18px;">Loudness: &nbsp;<span id="pred4"></span></p>
                <p id="accuracy"></p>
              </div>

              <div id="accuracy-div" style="display: flex; align-items: center; padding: 0 20px;">
                <p style="font-size: 18px;">Instrumentalness: &nbsp;<span id="pred5"></span></p>
                <p id="accuracy"></p>
              </div>

              <div id="accuracy-div" style="display: flex; align-items: center; padding: 0 20px;">
                <p style="font-size: 18px;">Tempo: &nbsp;<span id="pred6"></span></p>
                <p id="accuracy"></p>
              </div>

              <div id="accuracy-div" style="display: flex; align-items: center; padding: 0 20px;">
                <p style="font-size: 18px;">Valence: &nbsp<span id="pred7"></span></p>
                <p id="accuracy"></p>
              </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script>
    <script src="auth.js"></script>
